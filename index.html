<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangdon</title>
    <!-- lexend font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                base_100 : "#ffffff",
                base_200 : "#F9F7F3",
                base_content : "#111111",
                base_content_secondary : "#111111b3",
                primary : "#B4F461",
                primary_content : "#111111",
              },
              fontFamily: {
                lexend : ["Lexend", "sans-serif"],
              },
            }
          }
        }
      </script>
</head>
<body class="font-lexend">
  <header class="sticky top-0 backdrop-blur-md">
    <div class="bg-base_200/80 pt-4 pb-4 backdrop-blur-3xl md:pt-6 md:pb-6">
      <nav class="max-w-screen-lg mx-auto px-5 flex justify-between items-center flex-wrap gap-y-2">
        <a href=""><button class="bg-primary text-primary_content px-4 py-2 font-semibold text-base rounded-lg md:px-6 md:py-3 md:text-xl">Blog</button></a>
        <div class="flex gap-1 items-center md:gap-2">
          <img class="max-w-5 md:inline-block md:max-w-8" src="assets/images/logo.png" alt="logo">
          <span class="text-lg font-semibold text-base_content md:text-xl">BangDon</span>
        </div>
        <div class="flex items-center gap-1 md:gap-2">
          <img class="max-w-5 md:max-w-12" src="assets/images/coin.png" alt="coin">
          <p class="text-base_content_secondary text-lg font-medium md:text-xl"><span>5500</span> BDT</p>
        </div>
      </nav>
    </div>
    <div class="flex justify-center gap-4 py-6 md:py-8">
      <button class="bg-primary text-lg font-semibold text-primary_content px-5 py-2 rounded-lg md:text-xl md:px-8 md:py-4">Donation</button>
      <button class="bg-transparent text-lg font-semibold text-base_content_secondary px-5 py-2 rounded-lg border-2 border-base_content/30 md:text-xl md:px-8 md:py-4">History</button>
    </div>
  </header>
  <main>

  </main>

</html>
